

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Women’s Safety Awareness</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="info-box">🔥 <span>Streak: 5 days</span></div>
      <div class="info-box">🪙 <span>Rewards: 120 pts</span></div>
      <div class="nav-links">
        <a href="#roadmap">Roadmap</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="video-container">
        <video id="videoPlayer" width="640" height="360" controls></video>
        <p id="videoDescription">Select a video to learn safety tips.</p>
        <button onclick="playRandomVideo()">Play Random Video</button>
      </div>

      <div class="badge-column">
        <h3>Badges</h3>
        <div id="badgeDisplay">🏅</div>
      </div>
    </div>

    <!-- Roadmap Section -->
    <div id="roadmap" class="roadmap-section">
      <h2>Roadmap to Safety</h2>
      <div class="map-placeholder">[Your Map or Steps Here]</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
